<template>
    <!-- error alert  -->
    <template lwc:if={errorMsg}>
        <div
            class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
            role="alert"
        >
            <span class="slds-assistive-text">error</span>
            <span
                class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Error"
            >
                <lightning-icon icon-name="utility:error" size="small"></lightning-icon>
            </span>
            <h2>{genericErrorMessage}</h2>
            <p>{errorMsg}</p>
        </div>
    </template>

    <template lwc:else>
        <article class="slds-card">
            <div class="slds-card__body slds-card__body_inner">
                <!-- path assistant -->
                <div class="slds-path">
                    <div class="slds-grid slds-path__track">
                        <div class="slds-grid slds-path__scroller-container">
                            <div class="slds-path__scroller" role="application">
                                <div class="slds-path__scroller_inner">
                                    <!-- spinner -->
                                    <lightning-spinner
                                        variant="brand"
                                        size="small"
                                        lwc:if={hasToShowSpinner}>
                                    </lightning-spinner>

                                    <ul lwc:if={isLoaded}
                                        class="slds-path__nav"
                                        role="listbox"
                                        aria-orientation="horizontal">
                                        <template for:each={steps} for:item="step">
                                            <li key={step.value}
                                                class={step.classText}
                                                role="presentation"
                                                data-index={step.index}
                                                onmouseenter={handleStepHoverEnter}
                                                onmouseleave={handleStepHoverLeave}>
                                                <a aria-selected="false"
                                                   class="slds-path__link"
                                                   href="javascript:void(0);"
                                                   role="option"
                                                   tabindex="-1"
                                                   data-value={step.value}
                                                   onclick={handleStepSelected}>
                                                    <span class="slds-path__stage">
                                                        <lightning-icon icon-name="utility:check" size="xx-small" variant="inverse"></lightning-icon>
                                                    </span>
                                                    <span class="slds-path__title">{step.label}</span>
                                                </a>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div lwc:if={displayUpdateButton} class="slds-grid slds-path__action">
                            <template lwc:if={isLoaded}>
                                <!-- button disabled  -->
                                <button lwc:if={isUpdateButtonDisabled}
                                        type="button"
                                        class="slds-button slds-button_brand slds-path__mark-complete"
                                        disabled="disabled">
                                    {updateButtonText}
                                </button>

                                <!-- button enabled -->
                                <button lwc:else
                                        type="button"
                                        class="slds-button slds-button_brand slds-path__mark-complete"
                                        onclick={handleUpdateButtonClick}>
                                    {updateButtonText}
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </template>
</template>
